<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="css/carrinho.css">

<body>

    <header>
        <a href="index.html">
            <h1>DLtech</h1>
        </a>
    </header>

    <main>
        <div id="endereco">
            <div id="title-endereco">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <h2>Selecione o endereço
            </div>

            <div id="box-cep">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Digite o CEP" onkeyup="formataCep(this)">
                <button onclick="buscarCEP()">Buscar</button>
                <div id="resultado">
                    <!-- Aqui será exibido o resultado da busca -->
                </div>
            </div>
        </div>

        <!-- título "Marcas recomendadas" -->
        <h2 id="title-carrinho">Produtos do carrinho</h2>

        <button id="clear_cart">Limpar carrinho</button>

        <div id="cart-items"></div>
    </main>

    <aside>
        <h2>Resumo:</h2>

        <h3>Frete: grátis</h3>
        <h3>Valor total: <span id="valor_tot"></span></h3>

        <button>Ir para o pagamento</button>
    </aside>
